<body>
  <div class="container_myStyle">

        <!--notification-->

        <!--login form-->
      <form>
        <div>
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input id="username" class="input" type="text" placeholder="Username">
              <span class="icon is-small is-left">

          </div>
          <div class="field">
            <p class="control has-icons-left">

                <i class="fa fa-lock"></i>

            </p>
          </div>
          <div class="field">
            <p class="control">
              <button id="login" style="width: 100%;" class="button is-info">

            </p>
          </div>
          <div class="field">

              <hr>
            </p>
          </div>
        </form>
          <!--login facebook-->
          <div class="field">
            <p class="control">
              <button id="fbLogin" onclick="FBlogin()" style="width: 100%;" class="button is-link">
                <span class="icon">
                  <i class="fa fa-facebook-official"></i>
                </span>
                <span>login with facebook</span>
              </button>
            </p>
          </div>
          <div style="padding-top:5%;" class="field">
            <p class="control">
                <p style="text-align: center; font-size:13px;">Lost password? <a href="#">change password</a> or <a href="http://localhost:8080/register.html">Signup</a></p>
            </p>
          </div>
        </div>

<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script>


    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        testAPI();
      } else {
        // The person is not logged into your app or we are unable to tell.
        document.getElementById('status').innerHTML = 'Please log ' +
          'into this app.';
      }
    }

    // This function is called when someone finishes with the Login
    // Button.  See the onlogin handler attached to it in the sample
    // code below.
    function checkLoginState() {
      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });
    }

    window.fbAsyncInit = function () {
      FB.init({
        appId: '1565142446894666',
        cookie: true, // enable cookies to allow the server to access
        // the session
        xfbml: true, // parse social plugins on this page
        version: 'v2.8' // use graph api version 2.8
      });

      // Now that we've initialized the JavaScript SDK, we call
      // FB.getLoginStatus().  This function gets the state of the
      // person visiting this page and can return one of three states to
      // the callback you provide.  They can be:
      //
      // 1. Logged into your app ('connected')
      // 2. Logged into Facebook, but not your app ('not_authorized')
      // 3. Not logged into Facebook and can't tell if they are logged into
      //    your app or not.
      //
      // These three cases are handled in the callback function.

      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });

    };

    // Load the SDK asynchronously
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function testAPI() {
      // alert('berhasil')
      // window.location = "http://localhost:8080/main-page.html"
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', {
        fields: 'id,name,email,picture{url}'
      }, function (response) {
        console.log(response)
        console.log('Successful login for: ' + response.name);
        document.getElementById('status').innerHTML =
          'Thanks for logging in, ' + response.name + '!';
      });
    }

    function FBlogin() {
      FB.login(function (response) {
        console.log(response)
        if (response.status === 'connected') {
          // Logged into your app and Facebook.
          window.location = "http://localhost:8080/main-page.html"
        } else {
          // The person is not logged into this app or we are unable to tell.
        }
      });
    }

    // start send data login
      $(document).ready(function(){
        $('form').submit(function(e){
          e.preventDefault()
          let username = $('input#username')
          let password = $('input#password')
          $.ajax({
            url      : 'http://localhost:3000/api/users/login',
            method   : 'POST',
            dataType : 'JSON',
            data     : {
              'input_username' : username.val(),
              'input_password' : password.val()
            },
            success   : function(response){
              console.log('this response >>>', response)
              // console.log('this response name >>>', response.name)
              window.location = "http://localhost:8080/main-page.html"
            },
            error    : function(message){
              console.log('this err >>>', message)
            }
          })
        })
      })

    //       dataType : 'JSON',
    //       data : response.name
    //     })
    //   })
    // })
  // end send data login
  </script>
