<!DOCTYPE html>
<html>

<head>
  <title>Facebook Login JavaScript Example</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container_myStyle">
    <div class="containerCust">

      <div class="" style="padding-top: 16%;">
        <!--notification-->
        <!-- <div class="notification">
          <button class="delete"></button>
          <div id="status">
          </div>
        </div> -->
        <!--login form-->
        <form action="/signup" method="post">

          <div class="field">
             <label class="label">Name</label>
             <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Full name" name="name">
                <span class="icon is-small is-left">
                <i class="fa fa-user-o"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <label class="label">Username</label>
            <p class="control has-icons-left">
              <input class="input" type="text" placeholder="username" name="username">
              <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
              </span>
            </p>
          </div>
          <div class="field">
              <label class="label">Email</label>
              <p class="control has-icons-left">
                <input class="input" type="email" placeholder="example@mail.com" name="email">
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </p>
          </div>
          <div class="field">
              <label class="label">Password</label>
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password" name="password">
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </p>
            </div>

          <p style="padding-top:13px;" class="control">
            <button class="button is-info is-medium is-fullwidth">
              Signup
            </button>
          </p>
        </form>
        <div style="padding-top:5%;" class="field">
            <p class="control">
                <p style="text-align: center; font-size:13px;">Already account go<a href="http://localhost:8080/index.html"> Login</a></p>
            </p>
          </div>
      </div>
    </div>
  </div>
  </div>

</html>
